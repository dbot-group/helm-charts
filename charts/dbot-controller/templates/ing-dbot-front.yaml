{{ $global := .Values.dbot.global -}}
{{ $values := .Values.dbot.controller -}}
# In nginx config map
# client-header-buffer-size: 64k
# use-http2: 'false'

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: prod-issuer
    external-dns.alpha.kubernetes.io/hostname: dbot.{{$global.domain}}.
    kubernetes.io/ingress.class: nginx-internal
    nginx.ingress.kubernetes.io/proxy-buffer-size: 1m
    nginx.ingress.kubernetes.io/client-body-buffer-size: 1m

  labels:
    app: dbot-front
    project: dbot
  name: dbot-front
  namespace: dbot
spec:
  rules:
    - host: dbot.{{$global.domain}}
      http:
        paths:
          - backend:
              service:
                name: dbot-front
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - dbot.{{$global.domain}}
      secretName: dbot.ingress.tls
