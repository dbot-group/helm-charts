{{ $values := .Values.dbot.workflowcontroller -}}
{{- if $values.enabled }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dbot-workflow-controller-role
  labels:
    app: dbot-workflow-controller
    project: dbot
  namespace: dbot
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  verbs:
  - list
  resources:
  - pods

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dbot-workflow-controller-rb
  namespace: dbot
  labels:
    app: dbot-workflow-controller
    project: dbot
subjects:
- kind: ServiceAccount
  name: dbot-workflow-controller
  namespace: dbot
roleRef:
  kind: ClusterRole
  name: dbot-workflow-controller-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dbot-workflow-controller
  namespace: dbot
  labels:
    app: dbot-workflow-controller
    project: dbot

{{- end }}}